<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lists</title>
</head>
<body>

  <ul style="list-style-type: circle;">
    <li>Apple</li>
    <li>Mango</li>
    <li>Orange</li>
  </ul>

  <ol type="I">
    <li>Apple</li>
    <li>Mango</li>
    <li>Orange</li>
  </ol>

  <dl>
    <dt>Coffee</dt>
    <dd>- Black Hot Drink</dd>
    <dt>Milk</dt>
    <dd>- White Cold Drink</dd>
  </dl>

</body>
</html>
